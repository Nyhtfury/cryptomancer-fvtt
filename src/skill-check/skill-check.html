<div class="skill-check">
  <div class="attribute">
    <h3>{{attributeName}} - {{skillName}}</h3>
  </div>
  <div class="difficulty">{{difficulty}}</div>
  <div class="result">{{checkResult}}</div>
  <ol class="dice">
    {{#each rolls.attribute}}
    <li class="crypto-die attr result-{{this.value}} {{result}}"></li>
    {{/each}} {{#each rolls.fate}}
    <li class="crypto-die fate result-{{this.value}} {{result}}"></li>
    {{/each}}
  </ol>
</div>
